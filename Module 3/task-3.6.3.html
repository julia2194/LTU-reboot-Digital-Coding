<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.6.3</title>
</head>
<body>
    
<!-- mouseover-->
<button> Click me!</button>

<script>


//1. create a HTML element e.g button
//2. connect to HTML element
//3. add an event listener to the HTML element
//4. set the event Listener to mouseover event

var button = document.querySelector('button');

button.addEventListener('mouseover', function() {
button.textContent = 'You are hovering over me';

});


</script>





</body>
</html>
