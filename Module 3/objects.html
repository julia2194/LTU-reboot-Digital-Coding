<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    

<script>

var person = {

hair : 'brown',
eyes : 2,
feet : 2,
height: '5ft 11',

};

//select item in an object

console.log( person.feet ); //dot notation

console.log( person['hair'] ); //bracket notation


var students =[ 

  { name : 'Julia', 
  age: 52
  },
   
     {
    name: 'Alison', 
    age: 29,
  }

];

students[0] //   selecting object ie.name: 'Julia', age: 52
console.log ( students[0].name );   //this will select property within object Julia

students[1].age // selects second object and age property within object


</script>




</body>
</html>
