<!DOCTYPE html>

<body>
    
    <script>


function calculator( number1, number2, operator ){

switch( operator ){
case operator ='+':
var result = number1 + number2;
console.log( number1 + ' + ' + number2 + ' = ' + result);
// 5 + 6 = 11 (will look like this)
break;

default:
var result = 'Error';
console.log(result );
break;

case operator ='-':
var result = number1 + number2;
console.log( number1 + ' - ' + number2 + ' = ' + result);



case operator ='*':
var result = number1 * number2;
console.log( number1 + ' * ' + number2 + ' = ' + result);

case operator ='/':
var result = number1 / number2;
console.log( number1 + ' / ' + number2 + ' = ' + result);






}

}

calculator( 5, 5, '+'); //output 5 + 5 = 10
calculator (10, 5,'-'); //output 10 - 5 = 5

    </script>
</body>
