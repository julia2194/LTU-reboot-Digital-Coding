<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float css</title>
<style>

.right,.left{
width: 300px;
height: 300px;
border: 1px solid red;
}

.right{
float: right;
}

.left{
    float: left;
}

p {
    clear: both;
}
</style>




</head>
<body>
    
<div class= "right">div1</div>
<div class="left">div2</div>

<p>test content test test</p>

</body>
</html>
